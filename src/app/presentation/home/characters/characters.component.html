<body>
  <div class="title">

  </div>
  <div class="content">
    <div class="side-left box-12 box-md-2"></div>
    <div class="character-table box-12 box-md-8">
      <div class="table-container">
        <div class="head-table-character">
          <div class="title box-12 box-md-8">
            <p>Ventas</p>
          </div>
          <div class="search box-12 box-md-4">
            <mat-form-field appearance="outline">
              <input matInput (keyup)="applyFilter($event)" autocomplete="off">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <button mat-mini-fab (click)="addNewCharacter()">
                <mat-icon class="mat-18">add</mat-icon>
            </button>
          </div>
        </div>
        <div class="table-data">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="image" sticky>
              <th mat-header-cell *matHeaderCellDef> Image </th>
              <td mat-cell *matCellDef="let element"> <img [src]="element.image" alt="character"> </td>
            </ng-container>

            <ng-container matColumnDef="id" >
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    s
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="species">
              <th mat-header-cell *matHeaderCellDef> Species </th>
              <td mat-cell *matCellDef="let element"> {{element.species}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef> Gender </th>
              <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                <button mat-mini-fab (click)="watch(element.id)">
                    <mat-icon class="mat-18">visibility</mat-icon>
                </button>
                <button mat-mini-fab (click)="edit(element.id)">
                  <mat-icon class="mat-18">edit</mat-icon>
              </button>
              <button mat-mini-fab (click)="remove(element.id)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
              </td>
            </ng-container>>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <!--head-table-character-->
        <div>
          <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
    <div class="side-right box-12 box-md-2"></div>
  </div>
</body>
